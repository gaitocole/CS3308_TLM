<!DOCTYPE html>
<html>
<head>
    <link href="/static/taskPage.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<h1>Remind_Me</h1>
	<h2>phone_number_goes_here</h2>

    <div id="newTask" class="taskMenu">
		<label for="ntLabel">set new</label>
		<input type="checkbox" id="ntLabel" class="togHidden">
		<div class="ntBullet"></div>
		
		<div id="ntInput" class="ntSubMenu">
			<form class="ntForm" action="" method="POST">
			  <p>◙ time?</p>
			  <input id="ntTime" name="time" placeholder="hh:mm">
			  <br>
			  <p>◙ frequency?</p>
			  <input type="radio" id="once" name="freq" value="once">
			  <label for="once">one-time</label>
			  <input class="togFreq" id="onceFreq" placeholder="mm/dd/yyyy">
			  <br>
			  <input type="radio" id="daily" name="freq" value="daily">
			  <label for="daily">daily</label>
			  <br>
			  <input type="radio" id="weekly" name="freq" value="weekly">
			  <label for="weekly">weekly</label>
			  <select class="togFreq" id="weeklyFreq" name="dayWk" style="width: 177px;">
				<option value="def"> </option>
				<option value="mon">Monday</option>
				<option value="tue">Tuesday</option>
				<option value="wed">Wednesday</option>
				<option value="thu">Thursday</option>
				<option value="fri">Friday</option>
				<option value="sat">Saturday</option>
				<option value="sun">Sunday</option>
			  </select>
			  <br>
			  <input type="radio" id="monthly" name="freq" value="monthly">
			  <label for="monthly">monthly</label>
			  <input class="togFreq" id="monthlyFreq" placeholder="1-31">
			  <p>◙ message?</p>
			  <input type="text" id="ntMessage" name="msgTxt" class="ntMessageText">
			  <br>
			  <input type="submit" value="Submit">
			  <button type="reset" value="Reset">Reset</button>
			</form>
		</div>
		
    </div>

    <div id="currentTasks" class="taskMenu">
		<label for="ctLabel">current tasks</label>
		<input type="checkbox" id="ctLabel" class="togHidden">
		<div class="ctBullet"></div>
    </div>

    <div id="settings" class="taskMenu">
		<label for="stLabel" style="text-decoration: line-through;">settings</label>
		<input type="checkbox" id="stLabel" class="togHidden">
		<div class="stBullet"></div>
    </div>

    <div id="help" class="taskMenu">
		<label for="htLabel">help</label>
		<input type="checkbox" id="htLabel" class="togHidden">
		<div class="htBullet"></div>
    </div>

</body>
</html>
