	<h2>remind me to get things done</h1>
	<!-- <h2>777-777-777</h2> -->

    <div id="newTask" class="taskMenu">
		<label for="ntLabel">set new</label>
		<input type="checkbox" id="ntLabel" class="togHidden">
		<div class="ntBullet"></div>
		
		<div id="ntInput" class="ntSubMenu">
			<p>reminder time</p>
			<input id="ntTime" placeholder="hh:mm">
			<br>
			<p>reminder frequency</p>
			<form class="ntForm">
			  <input type="radio" id="once" name="freq" value="once">
			  <label for="once">one-time</label>
			  <input class="togFreq" id="onceFreq" placeholder="mm/dd/yyyy">
			  <br>
			  <input type="radio" id="daily" name="freq" value="daily">
			  <label for="daily">daily</label>
			  <br>
			  <input type="radio" id="weekly" name="freq" value="weekly">
			  <label for="weekly">weekly</label>
			  <select class="togFreq" id="weeklyFreq" style="width: 177px;">
				<option disabled hidden selected>day of week</option>
				<option value="mon">Monday</option>
				<option value="tue">Tuesday</option>
				<option value="wed">Wednesday</option>
				<option value="thu">Thursday</option>
				<option value="fri">Friday</option>
				<option value="sat">Saturday</option>
				<option value="sun">Sunday</option>
			  </select>
			  <br>
			  <input type="radio" id="monthly" name="freq" value="monthly">
			  <label for="monthly">monthly</label>
			  <input class="togFreq" id="monthlyFreq" placeholder="1-31">
			</form>
			<p>reminder message</p>
			<input type="text" id="ntMessage" class="ntMessageText">
			<br>
			<button type="submit" value="Submit">submit</button>
			<button type="reset" value="Reset">reset</button>			
		</div>
		
    </div>

    <div id="currentTasks" class="taskMenu">
		<label for="ctLabel">current tasks</label>
		<input type="checkbox" id="ctLabel" class="togHidden">
		<div class="ctBullet"></div>
    </div>
