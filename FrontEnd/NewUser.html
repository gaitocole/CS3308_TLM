        <nav class = 'site-nav'>

    <h2>New User Account Setup</h2>

    <div class = 'container'>
        <form action = 'action_page.php' method = 'post'>
            <label for = 'uname'><b>phone number</b></label>
            <input type = 'text' placeholder = '7777777777' name = 'uname' required>
            <br>
            <br>
            
            <label for = 'password1'><b>password</b></label>
            <input type = 'password' id = 'password1' name = 'password1' placeholder = 'create password' 
            pattern = '(?=.*\d)(?=.*[a-zA-Z]).{8,}' title = 'Must contain at least one letter, one number, no special characters and be 8 or more characters' required>
            <br>
            <br>
            
            <label for = 'password2'><b>re-enter password</b></label>
            <input type = 'password' placeholder = 're-enter password' name = 'password2' required>
            <br>
            <br>
            
            <label for = 'carrier'><b>phone carrier</b></label>
            <select name = 'carrier' id = 'carrier' required>
                <option disabled hidden selected>Choose carrier</option>
                <option value = 'tmobile'>T-Mobile</option>
                <option value = 'verizon'>Verizon</option>
                <option value = 'att'>AT&T</option>
                <option value = 'sprint'>Sprint</option>
            </select>
            <br>
            <br>

            <button type = 'submit' id = 'acctSubmit' onclick = 'checkPasswordMatch'>create account</button>
        </form>
    </div>
</body>
